# Battery Monitoring Dashboard
# Modern Mushroom Cards implementation for comprehensive battery monitoring

title: Battery Monitoring
path: battery-monitoring
theme: Mushroom
badges: []
cards:
  # Critical Battery Alerts Section
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:battery-alert
        icon_color: red
        content: >
          {% set low_batteries = states.sensor 
            | selectattr('attributes.device_class', 'eq', 'battery')
            | selectattr('state', 'is_number')
            | selectattr('state', 'lt', 20)
            | list | count %}
          {% if low_batteries > 0 %}
            {{ low_batteries }} Critical
          {% endif %}
      - type: template
        icon: mdi:battery-30
        icon_color: orange
        content: >
          {% set low_batteries = states.sensor 
            | selectattr('attributes.device_class', 'eq', 'battery')
            | selectattr('state', 'is_number')
            | selectattr('state', 'ge', 20)
            | selectattr('state', 'lt', 30)
            | list | count %}
          {% if low_batteries > 0 %}
            {{ low_batteries }} Low
          {% endif %}

  # Security & Safety Devices
  - type: custom:mushroom-title-card
    title: Security & Safety
  - type: grid
    columns: 2
    square: false
    cards:
      # Front Door Lock
      - type: custom:mushroom-entity-card
        entity: sensor.front_door_battery
        name: Front Door Lock
        icon: mdi:door-closed-lock
        icon_color: >-
          {% set level = states('sensor.front_door_battery') | int(0) %}
          {% if level > 30 %}
            green
          {% elif level > 20 %}
            orange
          {% else %}
            red
          {% endif %}
        secondary_info: >-
          {% set level = states('sensor.front_door_battery') | int(0) %}
          {{ level }}% Battery
        tap_action:
          action: more-info

      # Master Bedroom Motion
