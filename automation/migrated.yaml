  trigger:
    - platform: state
      entity_id:
        - binary_sensor.front_drive_bus_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: time
      after: 07:35:00
      before: 07:59:00
  action:
    - metadata: {}
      data:
        cache: true
        media_player_entity_id: media_player.all_speakers
        message: Bus detected.
      target:
        entity_id: tts.google_en_com
      action: tts.speak
  mode: single
