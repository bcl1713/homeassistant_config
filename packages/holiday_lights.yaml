light:
  - platform: switch
    name: Outdoor Plug Light
    entity_id: switch.outdoor_plug
  - platform: group
    name: Holiday Lights
    entities:
      - light.front_yard_lights
      - light.outdoor_plug_light

automation:
  - alias: "Turn on the Holiday Lights at Dusk"
    trigger:
      - platform: state
        entity_id: sun.sun
        to: "below_horizon"
    action:
      - service: light.turn_on
        target:
          entity_id: light.holiday_lights
    mode: single
